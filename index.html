<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumpad</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="body">
    <h1>DRUM PAD</h1>
    <div class="pad">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">TINK</span>
      </div>
      <div type="input" class="key">
        <input
          onclick="beatBox()"
          class="sound"
          data-key="32"
          type="button"
          value="BeatBox"
        />
        <span class="sound"></span>
      </div>
    </div>
    <!-- Générer les 8 boxes restantes correspondant aux fichiers audio à jouer -->
    <!-- Audio source -->
    <audio
      id="1"
      data-key="65"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"
    ></audio>
    <audio
      id="2"
      data-key="90"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"
    ></audio>
    <audio
      id="3"
      data-key="69"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"
    ></audio>
    <audio
      id="4"
      data-key="81"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"
    ></audio>
    <audio
      id="5"
      data-key="83"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"
    ></audio>
    <audio
      id="6"
      data-key="68"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"
    ></audio>
    <audio
      id="7"
      data-key="87"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"
    ></audio>
    <audio
      id="8"
      data-key="88"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"
    ></audio>
    <audio
      id="9"
      data-key="67"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"
    ></audio>

    <script src="main.js"></script>
  </body>
</html>
